spring:
  datasource:
    url: jdbc:mysql://localhost:3306/microservices?ssl=true
    username: root
    password: system
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    show_sql: true 
    hibernate:
      ddl-auto: update

eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:8761/eureka     
